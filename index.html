<!-- Modal -->
<div class="modal" id="modalLogin">
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content">

			<div class="modal-header">
				<ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
					<li class="nav-item">
						<a class="nav-link active" id="pills-login-tab" data-toggle="pill" href="#pills-login" role="tab"
							aria-controls="pills-login" aria-selected="true">Вход</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" id="pills-registration-tab" data-toggle="pill" href="#pills-registration" role="tab"
							aria-controls="pills-registration" aria-selected="false">Регистрация</a>
					</li>
				</ul>
				<button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>

			<div class="modal-body">
				<div class="tab-content" id="pills-tabContent">
					<div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="pills-login-tab">
						<form action="#">
							<div class="form-group">
								<label for="uname">Логин:</label>
								<input type="text" class="form-control uname_login" id="uname" placeholder="Введите логин" required>
							</div>
							<div class="form-group">
								<label for="pwd">Пароль:</label>
								<input type="password" class="form-control password_login" id="pwd" placeholder="Введите пароль"
									required>
								<div class="invalid-feedback"></div>
							</div>
							<button type="submit" class="btn btn-dark uname_button">Войти</button>
						</form>
					</div>
					<div class="tab-pane fade" id="pills-registration" role="tabpanel" aria-labelledby="pills-registration-tab">
						<form action="#">
							<div class="form-group">

								<label for="uname">Логин:</label>
								<input type="text" class="form-control uname_registration" id="uname" placeholder="Введите логин"
									required>
								<div class="invalid-feedback"></div>
							</div>

							<div class="form-group">
								<label for="pwd">Пароль:</label>
								<input type="password" class="form-control password_registration" id="pwd" placeholder="Введите пароль"
									required>
								<div class="invalid-feedback"></div>
							</div>
							<button type="submit" class="btn btn-dark registration_button">Зарегистрироваться</button>
						</form>
					</div>
				</div>
			</div>
